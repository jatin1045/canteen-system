<!DOCTYPE html>
<html>
<head>
    <title>Canteen Login</title>
    <style>
        body {
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #eef2f3;
        }
        .box {
            background: white;
            padding: 30px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>ðŸ‘¤ Canteen Login</h2>

    <input type="text" id="name" placeholder="Enter Name">
    <input 
    type="text" 
    id="card" 
    placeholder="Enter 6-digit Card Number"
    maxlength="6"
    pattern="\d{6}"
>

    <button onclick="login()">Login</button>
</div>

<script>
function login() {
    const name = document.getElementById("name").value.trim();
    const card = document.getElementById("card").value.trim();

    const cardRegex = /^\d{6}$/;

    if (!name) {
        alert("Name is required");
        return;
    }

    if (!cardRegex.test(card)) {
        alert("Card number must be exactly 6 digits");
        return;
    }

    // Get users database
    let users = JSON.parse(localStorage.getItem("users")) || {};

    // CASE 1: New user (register)
    if (!users[card]) {
        users[card] = name;
        localStorage.setItem("users", JSON.stringify(users));
    }
    // CASE 2: Existing card but wrong name
    else if (users[card] !== name) {
        alert("Card number already registered with a different name");
        return;
    }
    // CASE 3: Existing user â†’ normal login

    // Save current session
    localStorage.setItem(
        "currentUser",
        JSON.stringify({ name, card })
    );

    window.location.href = "./dashboard.html";
}
</script>

</body>
</html>
